<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <h3>Skills</h3>
    <input type="checkbox" name="skill" id="ps" value="Problem Solving" checked>
    <label for="ps">Problem Solving</label>
    <br>
    <input type="checkbox" name="skill" id="lt" value="Logical Thinking">
    <label for="lt">Logical Thinking</label>
    <br>
    <input type="checkbox" name="skill" id="as" value="Advanced Search">
    <label for="as">Advanced Search</label>
    <br>
    <input type="checkbox" name="skill" id="an" value="Analysis">
    <label for="an">Analysis</label>
    <br>
    <input type="checkbox" name="skill" id="pl" value="Planning">
    <label for="pl">Planning</label>
    <hr>
    <h3>Jobs</h3>
    <input type="radio" name="job" id="fe" value="Front-End Developer" checked>
    <label for="fe">Front-End Developer</label>
    <br>
    <input type="radio" name="job" id="be"  value="Bront-End Developer">
    <label for="be">Back-End Developer</label>
    <br>
    <input type="radio" name="job" id="ba"  value="Business Analyst">
    <label for="ba">Business Analyst</label>
    <br>
    <input type="radio" name="job" id="pm" value="Project Manager">
    <label for="pm">Project Manager</label>
    <br>
    <input type="radio" name="job" id="sm" value="Scrum Master">
    <label for="sm">Scrum Master</label>
    <hr>
    <input type="submit" value="Send">
  </form>
</body>
</html>
