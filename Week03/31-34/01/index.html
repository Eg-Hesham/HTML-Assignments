<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" target="_blank" novalidate>
    <label for="sc">Search</label>
    <input type="search" name="searched" id="sc" placeholder="Enter a search word" autofocus>
    <hr>
    <label for="url">URL</label>
    <input type="url" name="url" id="url" required>
    <hr>
    <label for="up">Upload</label>
    <input type="file" name="up" id="up">
    <hr>
    <input type="reset" value="Empty">
    <input type="submit" value="Save">
  </form>
</body>
</html>
